<!DOCTYPE html>
<html lang="en">
<head>
  <title>Demo of geocoding through CartoDB SQL API</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="dist/themes/css/cartodb.css" />
  <link rel="stylesheet" href="index.css" media="screen">
  <link rel="shortcut icon" href="favicon.ico" />

  <script src="//localhost:9091"></script>
</head>


<body>
  <div id="map">
    <div class="gcTabs">
      <div class="gcTab js-gcTab selected" data-type="country"><span class="lbl">Country</span><span class="refresh-icon"></span></div><div
      class="gcTab js-gcTab" data-type="region"><span class="lbl">Administrative regions</span><span class="refresh-icon"></span></div><div
      class="gcTab js-gcTab" data-type="city"><span class="lbl">City</span><span class="refresh-icon"></span></div><div
      class="gcTab js-gcTab" data-type="postal_code"><span class="lbl">Postal codes</span><span class="refresh-icon"></span></div><div
      class="gcTab js-gcTab" data-type="ip"><span class="lbl">IPs</span><span class="refresh-icon"></span></div><div
      class="gcTab js-gcTab" data-type="street"><span class="lbl">Street-level</span><span class="refresh-icon"></span></div>
    </div>

  </div>

  <script src="dist/cartodb.min.js"></script>
  <script type="text/javascript" src="geocoding.js"></script>
</body>
</html>
